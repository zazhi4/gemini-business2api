# Deploy using pre-built image from Docker Hub
# Usage: docker-compose -f docker-compose.deploy.yml up -d
#
# Replace YOUR_DOCKERHUB_USERNAME with the actual Docker Hub username.
# Or set environment variable: export DOCKERHUB_USERNAME=your_username

services:
  refresh-worker:
    image: ${DOCKERHUB_USERNAME:-your_dockerhub_username}/gemini-refresh-worker:latest
    container_name: gemini-refresh-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - FORCE_REFRESH_ENABLED=${FORCE_REFRESH_ENABLED:-true}
      - REFRESH_INTERVAL_MINUTES=${REFRESH_INTERVAL_MINUTES:-30}
      - REFRESH_WINDOW_HOURS=${REFRESH_WINDOW_HOURS:-1}
      - BROWSER_HEADLESS=${BROWSER_HEADLESS:-true}
      - HEALTH_PORT=${HEALTH_PORT:-8080}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - worker-data:/app/data
    ports:
      - "${HEALTH_PORT:-8080}:${HEALTH_PORT:-8080}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${HEALTH_PORT:-8080}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  worker-data:
